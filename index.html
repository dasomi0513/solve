            border-radius: 50%;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-family: 'Stylish', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .instruction {
            color: #b19cd9;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        #answer-box {
            background: rgba(25, 12, 57, 0.9);
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        #answer-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #answer {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            position: relative;
            z-index: 1;
        }

        button {
            background: linear-gradient(45deg, #8a2be2, #4b0082);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Stylish', sans-serif;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        @media (max-width: 600px) {
    .container {
        margin-top: 50px; /* 100px에서 50px로 감소 */
        width: 95%;
        padding: 10px 10px;
    }

    h1 {
        font-size: 1.6em;
    }

        height: 90px;
        width: 95%;
        margin: 10px auto;
    }

        font-size: 1.2em;
        padding: 0 5px;
    }

    button {
        padding: 10px 25px;
        font-size: 1em;
        width: 90%;
        max-width: 280px;
    }
}
    </style>

        let intervalId;
        
        function getAnswer() {
            const button = document.querySelector('button');
            const answerElement = document.getElementById('answer');
            const answerBox = document.getElementById('answer-box');
            button.disabled = true;
            
            // 신비로운 효과를 위한 초기화
            answerElement.style.opacity = '0.3';
            createSparkles();
            
            let speed = 50;
            let duration = 0;
            const maxDuration = 3000;
            
            // 룰렛 효과 시작
            setTimeout(() => {
                intervalId = setInterval(() => {
                    answerElement.style.opacity = '1';
                    answerElement.textContent = answers[Math.floor(Math.random() * answers.length)];
                    duration += speed;
                    
                    if (duration > maxDuration / 2) {
                        speed += 10;
                    }
                    
                    if (duration >= maxDuration) {
                        clearInterval(intervalId);
                        const finalAnswer = answers[Math.floor(Math.random() * answers.length)];
                        answerElement.textContent = finalAnswer;
                        button.disabled = false;
                        removeSparkles();
                    }
                }, speed);
            }, 500);
        }

        // 반짝이는 효과 생성
        function createSparkles() {
            const sparklesContainer = document.createElement('div');
            sparklesContainer.className = 'sparkles';
            
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animation = `twinkle ${Math.random() * 2 + 1}s infinite`;
                sparklesContainer.appendChild(sparkle);
            }
            
            document.querySelector('#answer-box').appendChild(sparklesContainer);
        }

        function removeSparkles() {
            const sparkles = document.querySelector('.sparkles');
            if (sparkles) sparkles.remove();
